name: Main Workflow

on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - "*"
permissions:
  contents: read

jobs:
  tests:
    name: Run Tests
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        operating-system: [ubuntu-latest] # TODO: Fix a couple tests and enable windows. windows-latest
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    # Can we cache the apt-get stuff somehow?
    - name: Install unrar  # used by some flexget tests
      if: matrix.operating-system == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -qy unrar
    - uses: pdm-project/setup-pdm@main
      name: Setup PDM
      with:
        python-version: ${{ matrix.python-version }}
        version: 2.1.5
        #enable-pep582: true  # Enable PEP 582 package loading globally
    - name: Install dependencies
      run: pdm install --dev
    - name: Test with pytest
      run: |
        pdm run pytest -n auto
